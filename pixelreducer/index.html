<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Go Go Gadget Pixel Reducer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root {
    --bg: #fffbec;          /* light paper background */
    --card: #fff3c4;        /* cartoon panel yellow */
    --fg: #2b2b2b;          /* comic ink black */
    --accent: #ff4f81;      /* punchy pink accent */
    --muted: #555555;       /* softer ink gray */
    --outline: #2b2b2b;     /* thick comic outline */
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--fg);
    font-family: "Comic Sans MS", "Chalkboard SE", sans-serif;
  }

  header {
    padding: 24px;
    text-align: center;
    background: var(--accent);
    color: white;
    border-bottom: 6px solid var(--outline);
    box-shadow: 0 6px 0 var(--outline);
  }

  h1 {
    margin: 0;
    font-size: 36px;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 2px 2px var(--outline);
  }

  .sub {
    color: #fff;
    margin-top: 6px;
    font-size: 16px;
    font-style: italic;
  }

  main {
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
  }

  .card {
    background: var(--card);
    border: 4px solid var(--outline);
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 6px 6px 0 var(--outline);
  }

  .row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

  .controls {
    display: grid;
    gap: 16px;
  }

  label {
    font-size: 14px;
    font-weight: bold;
    color: var(--fg);
    text-transform: uppercase;
  }

  input[type="file"],
  input[type="range"],
  input[type="number"],
  button,
  select {
    width: 90%;
    padding: 5px;
    border-radius: 12px;
    border: 3px solid var(--outline);
    background: #fff;
    color: var(--fg);
    font-family: inherit;
    font-size: 14px;
    box-shadow: 3px 3px 0 var(--outline);
    transition: transform 0.1s ease;
  }

  button {
    cursor: pointer;
  }

  button:hover {
    transform: scale(1.05) rotate(-2deg);
  }

  button.primary {
    background: var(--accent);
    border-color: var(--outline);
    color: white;
    font-weight: 700;
    text-shadow: 1px 1px var(--outline);
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  canvas,
  video,
  img {
    width: 100%;
    border-radius: 12px;
    background: #fff;
    border: 4px solid var(--outline);
    box-shadow: 6px 6px 0 var(--outline);
  }

  .stack {
    display: grid;
    gap: 10px;
  }

  .small {
    font-size: 12px;
    color: var(--muted);
  }

  .inline {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .badge {
    padding: 6px 10px;
    border-radius: 999px;
    background: var(--accent);
    border: 3px solid var(--outline);
    color: white;
    font-size: 12px;
    font-weight: bold;
    box-shadow: 2px 2px 0 var(--outline);
  }

  .flex {
    display: flex;
    gap: 12px;
  }

  .grid-3 {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
  }

  .output {
    padding: 14px;
    border-radius: 12px;
    background: #fff;
    border: 4px dashed var(--outline);
    box-shadow: 4px 4px 0 var(--outline);
  }

  .right {
    text-align: right;
  }

  a.download {
    color: var(--accent);
    font-weight: bold;
    text-decoration: none;
    border-bottom: 2px solid var(--accent);
  }

  a.download:hover {
    color: var(--fg);
    border-bottom-color: var(--fg);
  }
</style>

</head>
<body>
  <header>
    <h1>Go Go Gadget Pixel Reducer</h1>
    <!-- <div class="sub">Degrade resolution and audio quality over time. Image → GIF. Video → degraded clip.</div> -->
  </header>

  <main>
    <div class="card">
      <div class="row">
        <div class="controls">
          <div class="stack">
            <label>Source file (image or video)</label>
            <input id="fileInput" type="file" accept="image/*,video/*" />
            <div class="inline">
              <span class="badge" id="fileMeta">No file selected</span>
            </div>
          </div>

          <div class="stack">
            <label>Clip selection (for video)</label>
            <div class="grid-3">
              <div>
                <label class="small">Start (seconds)</label>
                <input id="startTime" type="number" min="0" step="0.1" value="0" />
              </div>
              <div>
                <label class="small">Duration (max 8.2s)</label>
                <input id="duration" type="number" min="0.5" max="16.4" step="0.1" value="8.2" />
              </div>
              <div>
                <label class="small">End</label>
                <input id="endTime" type="number" step="0.1" value="8.2" disabled />
              </div>
            </div>
            <div class="small">Set start and duration. End updates automatically and is clamped to video length.</div>
          </div>

          <div class="stack">
            <label>Degradation controls</label>
            <div class="grid-3">
              <div>
                <label class="small">Final scale (0.01–1.0)</label>
                <input id="finalScale" type="number" min="0.01" max="1.0" step="0.01" value="0.05" />
              </div>
              <div>
                <label class="small">Pixelate step (0.005–0.4)</label>
                <input id="pixelStep" type="number" min="0.005" max="0.4" step="0.005" value="0.2" />
              </div>
              <div>
                <label class="small">Audio crush (0–1, stronger → more)</label>
                <input id="audioCrush" type="number" min="0" max="1" step="0.05" value="1" />
              </div>
              <div>
                <label class="small">Hold Seconds (0–1, higher → longer)</label>
                <input id="holdSeconds" type="number" min="0" max="5" step="0.1" value="0" />
              </div>
            </div>
            <div class="small">Resolution scales down linearly; audio uses low‑pass + bitcrusher over time.</div>
          </div>

          <div class="stack">
            <label>Output options</label>
            <div class="grid-3">
              <div>
                <label class="small">Record degraded video (WebM)</label>
                <select id="recordVideo">
                  <option value="off">Off</option>
                  <option value="on" selected>On</option>
                </select>
              </div>
              <div>
                <label class="small">GIF FPS (images)</label>
                <input id="gifFps" type="number" min="1" max="30" step="1" value="8" />
              </div>
              <div>
                <label class="small">GIF frames (images)</label>
                <input id="gifFrames" type="number" min="10" max="240" step="10" value="80" />
              </div>
            </div>
          </div>

          <div class="flex">
            <button id="reduceBtn" class="primary">Reduce!</button>
            <button id="resetBtn">Reset</button>
          </div>

  <script>
    // Elements
    const fileInput = document.getElementById('fileInput');
    const fileMeta = document.getElementById('fileMeta');
    const startTimeInput = document.getElementById('startTime');
    const durationInput = document.getElementById('duration');
    const endTimeInput = document.getElementById('endTime');
    const finalScaleInput = document.getElementById('finalScale');
    const pixelStepInput = document.getElementById('pixelStep');
    const audioCrushInput = document.getElementById('audioCrush');
    const recordVideoSelect = document.getElementById('recordVideo');
    const gifFpsInput = document.getElementById('gifFps');
    const gifFramesInput = document.getElementById('gifFrames');
    const holdSeconds = parseFloat(document.getElementById('holdSeconds').value) || 0;

    const reduceBtn = document.getElementById('reduceBtn');
    const resetBtn  = document.getElementById('resetBtn');
    const clickSound = document.getElementById('clickSound');

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { alpha: false });
    const status = document.getElementById('status');
    const timeBadge = document.getElementById('timeBadge');

    const video = document.getElementById('video');
    const image = document.getElementById('image');
    const downloads = document.getElementById('downloads');

    // State
    let sourceType = null; // 'video' or 'image'
    let mediaURL = null;

    // Audio nodes (created lazily)
    let audioCtx = null;
    let srcNode = null;
    let lowpass = null;
    let bitNode = null;
    let destination = null;

    // Helpers
    function setStatus(text) { status.textContent = text; }
    function clamp(v, a, b) { return Math.max(a, Math.min(b, v)); }
    function formatSec(s) { return (Math.round(s * 10) / 10).toFixed(1) + 's'; }
    function clearDownloads() { downloads.innerHTML = ''; }
    function addDownload(url, name, label) {
      const a = document.createElement('a');
      a.href = url; a.download = name;
      a.textContent = 'Download ' + label + ' (' + name + ')';
      a.className = 'download';
      const p = document.createElement('p');
      p.appendChild(a);
      downloads.appendChild(p);
    }

    // Load file
    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;

      if (mediaURL) URL.revokeObjectURL(mediaURL);
      mediaURL = URL.createObjectURL(file);
      clearDownloads();

      const isVideo = file.type.startsWith('video');
      const isImage = file.type.startsWith('image');

      sourceType = isVideo ? 'video' : (isImage ? 'image' : null);
      fileMeta.textContent = file.name + ' (' + file.type + ', ' + Math.round(file.size/1024) + ' KB)';

      image.style.display = 'none';
      video.style.display = 'none';

      if (sourceType === 'video') {
        video.src = mediaURL;
        video.crossOrigin = 'anonymous';
        video.style.display = 'block';
        video.addEventListener('loadedmetadata', () => {
          const w = video.videoWidth || 640;
          const h = video.videoHeight || 360;
          canvas.width = w; canvas.height = h;
          const maxStart = Math.max(0, video.duration - parseFloat(durationInput.value));
          startTimeInput.max = Math.max(0, video.duration);
          startTimeInput.value = clamp(parseFloat(startTimeInput.value), 0, maxStart);
          durationInput.value = clamp(parseFloat(durationInput.value), 0.5, Math.min(parseFloat(document.getElementById('duration').max), video.duration));
          endTimeInput.value = (parseFloat(startTimeInput.value) + parseFloat(durationInput.value)).toFixed(2);
          setStatus('Video loaded: ' + formatSec(video.duration));
        }, { once: true });
      } else if (sourceType === 'image') {
        image.src = mediaURL;
        image.style.display = 'block';
        image.onload = () => {
          canvas.width = image.naturalWidth; canvas.height = image.naturalHeight;
          ctx.imageSmoothingEnabled = false;
          ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
          setStatus('Image loaded');
        };
      } else {
        setStatus('Unsupported file type');
      }
    });

    // Update end time when start/duration changes
    function updateEndTime() {
      let start = parseFloat(startTimeInput.value || '0');
      let dur = parseFloat(durationInput.value || '5.0');
      if (sourceType === 'video' && video.duration) {
        dur = clamp(dur, 0.5, Math.min(parseFloat(document.getElementById('duration').max), video.duration));
        const maxStart = Math.max(0, video.duration - dur);
        start = clamp(start, 0, maxStart);
        startTimeInput.value = start.toFixed(2);
        durationInput.value = dur.toFixed(2);
      } else {
        dur = clamp(dur, 0.5, parseFloat(document.getElementById('duration').max));
        start = clamp(start, 0, start);
      }
      endTimeInput.value = (start + dur).toFixed(2);
    }
    startTimeInput.addEventListener('input', updateEndTime);
    durationInput.addEventListener('input', updateEndTime);

    // Audio degradation graph: low-pass + naive bitcrusher via ScriptProcessor
    function setupAudioDegradation(videoEl, crushAmount) {
      if (audioCtx) { try { audioCtx.close(); } catch(e){} }
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (!srcNode) {
        srcNode = audioCtx.createMediaElementSource(videoEl);
      }


      lowpass = audioCtx.createBiquadFilter();
      lowpass.type = 'lowpass';
      lowpass.frequency.value = 18000;
      lowpass.Q.value = 0.0001;

      // Simple bitcrusher using ScriptProcessor (deprecated but widely supported)
      const bufferSize = 4096;
      bitNode = audioCtx.createScriptProcessor(bufferSize, 1, 1);
      let phaser = 0;
      let lastSample = 0;
      let crush = crushAmount; // 0..1
      let bits = 16; // start high
      let normFreq = 1.0; // start full
      bitNode.onaudioprocess = function(e) {
        const input = e.inputBuffer.getChannelData(0);
        const output = e.outputBuffer.getChannelData(0);
        for (let i = 0; i < input.length; i++) {
          // Sample-rate reduction
          phaser += normFreq;
          if (phaser >= 1.0) {
            phaser -= 1.0;
            // Bit depth reduction
            const step = Math.pow(0.5, bits) * 2; // quantization step
            lastSample = step * Math.floor(input[i] / step);
          }
          output[i] = lastSample;
        }
      };

      // Connect graph: src -> lowpass -> bitcrusher -> destination
      destination = audioCtx.destination;
      srcNode.connect(lowpass);
      lowpass.connect(bitNode);
      bitNode.connect(destination);

      // Return updater that increases degradation over normalized time (0..1)
      return function update(tNorm) {
        // Low-pass: slide down from ~18kHz to ~1.2kHz with crush factor
        const minHz = 1200;
        const maxHz = 18000;
        const targetHz = maxHz - (maxHz - minHz) * (tNorm * crush);
        lowpass.frequency.setTargetAtTime(targetHz, audioCtx.currentTime, 0.01);

        // Bit depth: drop from 16→4 bits
        bits = 16 - Math.floor(12 * tNorm * crush);
        bits = clamp(bits, 1, 16);

        // Rate reduction: from full to 1/8
        normFreq = 1.0 - 0.875 * (tNorm * crush);
        normFreq = clamp(normFreq, 0.125, 1.0);
      };
    }

    // Video degrade & optional recording
    async function runVideoDegrade() {
      if (sourceType !== 'video' || !mediaURL) return;
      clickSound.currentTime = 0; clickSound.play();

      // Create a fresh video element each run
      const freshVideo = document.createElement('video');
      freshVideo.src = mediaURL;
      freshVideo.crossOrigin = 'anonymous';
      freshVideo.muted = false;
      freshVideo.playsInline = true;

      // Wait for metadata
      await new Promise(res => {
        freshVideo.addEventListener('loadedmetadata', () => res(), { once: true });
      });

      const start = parseFloat(startTimeInput.value);
      const dur = parseFloat(durationInput.value);
      const end = Math.min(freshVideo.duration, start + dur);

      const width = freshVideo.videoWidth || 640;
      const height = freshVideo.videoHeight || 360;
      canvas.width = width; canvas.height = height;
      ctx.imageSmoothingEnabled = false;

      // New audio context and source node each run
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      srcNode = audioCtx.createMediaElementSource(freshVideo);

      // Build filter chain
      lowpass = audioCtx.createBiquadFilter();
      lowpass.type = 'lowpass';
      lowpass.frequency.value = 18000;

      bitNode = audioCtx.createScriptProcessor(4096, 1, 1);
      let phaser = 0, lastSample = 0, bits = 16, normFreq = 1.0;
      bitNode.onaudioprocess = function(e) {
        const input = e.inputBuffer.getChannelData(0);
        const output = e.outputBuffer.getChannelData(0);
        for (let i = 0; i < input.length; i++) {
          phaser += normFreq;
          if (phaser >= 1.0) {
            phaser -= 1.0;
            const step = Math.pow(0.5, bits) * 2;
            lastSample = step * Math.floor(input[i] / step);
          }
          output[i] = lastSample;
        }
      };

      srcNode.connect(lowpass);
      lowpass.connect(bitNode);
      bitNode.connect(audioCtx.destination);

      // Function to update degradation over time
      const crushAmount = parseFloat(audioCrushInput.value);
      // Function to update degradation over time
      function updateAudio(tNorm) {
        const crushAmount = parseFloat(audioCrushInput.value);

        // Low-pass filter slides down from ~18kHz to ~800Hz
        const minHz = 800, maxHz = 18000;
        const targetHz = maxHz - (maxHz - minHz) * (tNorm * crushAmount);
        lowpass.frequency.setTargetAtTime(targetHz, audioCtx.currentTime, 0.01);

        // Bit depth: drop from 16 → 1 bits
        bits = 16 - Math.floor(15 * tNorm * crushAmount);
        bits = clamp(bits, 1, 16);

        // Rate reduction: from full → 5% of original
        normFreq = 1.0 - 0.95 * (tNorm * crushAmount);
        normFreq = clamp(normFreq, 0.05, 1.0);
      }


      // Optional recording: canvas + degraded audio
      let recorder = null, recordedChunks = [];
      if (recordVideoSelect.value === 'on' && 'MediaRecorder' in window) {
        const canvasStream = canvas.captureStream(30);
        const destNode = audioCtx.createMediaStreamDestination();

        // Route audio both to speakers and to recorder
        bitNode.connect(destNode);

        const mixedStream = new MediaStream([
          ...canvasStream.getVideoTracks(),
          ...destNode.stream.getAudioTracks()
        ]);
        let mimeType;
        if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9,opus')) {
          mimeType = 'video/webm;codecs=vp9,opus';
        } else if (MediaRecorder.isTypeSupported('video/webm;codecs=vp8,opus')) {
          mimeType = 'video/webm;codecs=vp8,opus';
        } else if (MediaRecorder.isTypeSupported('video/webm')) {
          mimeType = 'video/webm';
        } else {
          mimeType = ''; // let browser pick default
        }

        recorder = new MediaRecorder(mixedStream, mimeType ? { mimeType } : {});
        recorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
        recorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);
          addDownload(url, 'gogo_gadget_reduced.webm', 'degraded video');
        };
        recorder.start();
      }

      // Seek to start
      await new Promise(res => {
        freshVideo.currentTime = start;
        freshVideo.addEventListener('seeked', () => res(), { once: true });
      });

      await freshVideo.play();
      setStatus('Reducing…');

      const t0 = performance.now();
      const finalScale = parseFloat(finalScaleInput.value);
      const intervalMs = 1000 / 30; // ~30fps

      await new Promise(resolve => {
        const ticker = setInterval(() => {
          const now = performance.now();
          const t = (now - t0) / 1000;
          const tNorm = clamp(t / dur, 0, 1);

          updateAudio(tNorm);

          const scale = 1.0 - (1.0 - finalScale) * tNorm;
          const w = Math.max(1, Math.floor(width * scale));
          const h = Math.max(1, Math.floor(height * scale));

          ctx.clearRect(0, 0, width, height);
          ctx.drawImage(freshVideo, 0, 0, width, height);

          const tmp = document.createElement('canvas');
          tmp.width = w; tmp.height = h;
          const tctx = tmp.getContext('2d', { alpha: false });

          tctx.drawImage(canvas, 0, 0, width, height, 0, 0, w, h);

  clearInterval(ticker);

  const holdSeconds = parseFloat(document.getElementById('holdSeconds').value) || 0;
  const holdStart = performance.now();

  // Keep running ticker during hold period
  const holdTicker = setInterval(() => {
    const now = performance.now();
    const holdElapsed = (now - holdStart) / 1000;

    // Lock audio + video at final degraded state
    updateAudio(1.0);
    const scale = finalScale;
    const w = Math.max(1, Math.floor(width * scale));
    const h = Math.max(1, Math.floor(height * scale));

    ctx.clearRect(0, 0, width, height);
    ctx.drawImage(freshVideo, 0, 0, width, height);

    const tmp = document.createElement('canvas');
    tmp.width = w; tmp.height = h;
    const tctx = tmp.getContext('2d', { alpha: false });
    tctx.imageSmoothingEnabled = false;
    tctx.drawImage(canvas, 0, 0, width, height, 0, 0, w, h);

    ctx.imageSmoothingEnabled = false;
    ctx.drawImage(tmp, 0, 0, w, h, 0, 0, width, height);

    timeBadge.textContent = formatSec(end + holdElapsed);

    if (holdElapsed >= holdSeconds) {
      clearInterval(holdTicker);
      freshVideo.pause();
      if (recorder) recorder.stop();
      setStatus('Done');
      resolve();
    }
  }, intervalMs);
}

        }, intervalMs);

      for (let i = 0; i < frames; i++) {
        const tNorm = i / (frames - 1);
        const scale = 1.0 - (1.0 - finalScale) * tNorm;

        const w = Math.max(1, Math.floor(canvas.width * scale));
        const h = Math.max(1, Math.floor(canvas.height * scale));

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

        tmp.width = w; tmp.height = h;
        const tctx = tmp.getContext('2d', { alpha: false });
        tctx.imageSmoothingEnabled = false;
        tctx.drawImage(canvas, 0, 0, canvas.width, canvas.height, 0, 0, w, h);
        ctx.imageSmoothingEnabled = false;
        ctx.drawImage(tmp, 0, 0, w, h, 0, 0, canvas.width, canvas.height);

      }

      gif.on('finished', function(blob) {
        const url = URL.createObjectURL(blob);
        addDownload(url, 'gogo_gadget_degraded.gif', 'GIF');
        setStatus('Done');
      });

      gif.render();
    }

    // Reduce button
    reduceBtn.addEventListener('click', async () => {
      setStatus('Starting…');
      clearDownloads();

      try {
        if (sourceType === 'video') {
          await runVideoDegrade();
        } else if (sourceType === 'image') {
          await runImageGif();
        } else {
          setStatus('Select an image or video first');
        }
      } catch (err) {
        console.error(err);
        setStatus('Error: ' + (err && err.message ? err.message : 'unknown'));
      }
    });

    // Reset
    resetBtn.addEventListener('click', () => {
      setStatus('Idle');
      timeBadge.textContent = '0.0s';
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      clearDownloads();
      if (mediaURL) { URL.revokeObjectURL(mediaURL); mediaURL = null; }
      video.pause(); video.src = ''; video.style.display = 'none';
      image.src = ''; image.style.display = 'none';
      sourceType = null;
    });
  </script>
