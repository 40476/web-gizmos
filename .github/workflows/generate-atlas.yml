name: Generate Shared Atlases

on:
  push:
    paths:
      - "shared/**"
  workflow_dispatch:

jobs:
  build-atlas:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run atlas generator
        run: python scripts/generate_atlas.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add shared/**/atlas.json
          git commit -m "Update atlas.json files" || echo "No changes to commit"
          git push
