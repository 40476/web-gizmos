<!DOCTYPE html><html><head><style>.dot-wrapper {display: flex;align-items: center;justify-content: center;width: 50px;height: 50px;position: absolute;transition: top 0.2s, left 0.2s;left: 40;}.dot1 {width: 12px;height: 12px;background-color: #0011ff;border-radius: 50%;box-shadow: 0 0 8px 0 #ff0000;}.dot2 {width: 12px;height: 12px;background-color: #00ff00;border-radius: 50%;box-shadow: 0 0 8px 0 #ff0000;}</style></head><body><b>there may be a delay when using joycon or pro controller</b><b>only nintendo controllers have been tested</b><br><br><br><div id="dot1wrapper" class="dot-wrapper"><div class="dot1"></div></div><div class="dot2"></div><b id="dot1_position"></b><br><b id="controller_data"></b><script>window.addEventListener("gamepadconnected",(e=>{console.log("A gamepad connected:"),console.log(e.gamepad)})),window.addEventListener("gamepaddisconnected",(e=>{console.log("A gamepad disconnected:"),console.log(e.gamepad)}));const dotWrapper=document.getElementById("dot1wrapper");var x=50,y=50;setInterval((function(){var e=navigator.getGamepads();x+=20*e[0].axes[0],y+=20*e[0].axes[1],document.getElementById("controller_data").innerHTML=JSON.stringify(navigator.getGamepads()[0].axes),document.getElementById("dot1_position").innerHTML=x+"        "+y,dotWrapper.style.top=`${y}px`,dotWrapper.style.left=`${x}px`}),100);</script></body></html>
